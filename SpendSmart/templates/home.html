{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<!-- <h1>Welcome home</h1> -->
<!-- {{transactions}} -->
<h1>Transaction List</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            {% for transaction in transactions %}
            <tr>
                <td>{{ transaction.0 }}</td>
                <td>{{ transaction.1 }}</td>
                <td>{{ transaction.2 }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
